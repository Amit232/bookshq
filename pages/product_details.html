.img-responsive1{

body{

.prvsBtns{padding: 4px 15px !important;background-color: #4fbfa8; font-size: 10px;

  border: 1px solid #ddd; margin-right: 2px; color:#444444;}

.prvsBtns:hover{background-color: #4fbfa8 !important; color: #fff;border: 1px solid #1c9ccb;}

.nextBtns{padding: 4px 15px !important;background-color: #4fbfa8; font-size: 10px;

  border: 1px solid #ddd; margin-left: 5px; color:#444444;}

.nextBtns:hover{background-color: #4fbfa8 !important; color: #fff;border: 1px solid #1c9ccb;}

.paginationnmbr{padding: 2px 7px !important; margin-right: 5px;}

.activepagintion{background-color: black !important;text-align:center;border: 1px solid #1c9ccb;cursor: pointer;color: #fff!important;top: 1px;position: relative;}

.deactivepagintion{text-align:center;border: 1px solid #ddd;

  cursor: pointer;position: relative;top: 1px;color: #666666;}

.rating { 
  border: none;
  float: left;
}

.rating > input { display: none; } 
.rating > label:before { 
  margin: 5px;
  font-size: 1.25em;
  font-family: FontAwesome;
  display: inline-block;
  content: "\f005";
}

.rating > .half:before { 
  content: "\f089";
  position: absolute;
}

.rating > label { 
  color: #ddd; 
 float: right; 
}

/***** CSS Magic to Highlight Stars on Hover *****/

.rating > input:checked ~ label, /* show gold star when clicked */

.rating > input:checked + label:hover, /* hover current star when changing rating */
.rating > input:checked ~ label:hover,
.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
.rating > input:checked ~ label:hover ~ label { color: #FFD700;  } 
.textareaclass{
    outline: none;
    border: none;
    width: 100%;
    font-size: 14px;
    font-weight: 400;
    resize: none;
}
label { font-size: 24px; }
input[type=checkbox] { display:none; } /* to hide the checkbox itself */
input[type=checkbox] + label:before {
  font-family: FontAwesome;
  display: inline-block;
}
input[type=checkbox] + label:before { content: "\f096"; } /* unchecked icon */
input[type=checkbox] + label:before { letter-spacing: 10px; } /* space between checkbox and label */

input[type=checkbox]:checked + label:before { content: "\f046"; } /* checked icon */
input[type=checkbox]:checked + label:before { letter-spacing: 5px; } /* allow space for check mark */
.btn-danger1 {
    color: white !important;
    background-color: black;
    border-color: #FFF; /
}
.btn-danger1:hover{
    color: white !important;
    background-color: black;
    border-color: #FFF; /
}
label {
    font-size: 14px;
}
</style>
