                    <p>4th Floor

                 </div>
                <div class="col-sm-5">
                    <h3><i class="fa fa-envelope"></i> Support</h3>
                    <p class="text-muted">Please feel free to write an email to us.</p>
                    <ul>
                        <li><strong><a href="mailto:">info@chainreaders.in</a></strong>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12"> 
            <h2>Contact form</h2>
            </div>
        <div class="col-xs-12">     
        <form id="contactform" name="contactform">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" ng-model="contact.firstname">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" ng-model="contact.lastname">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" ng-model="contact.email">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" ng-model="contact.subject">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" ng-model="contact.message"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary" ng-click="formFill(contact)"><i class="fa fa-envelope-o"></i> Send message</button>

                </div>

            </div>
            <!-- /.row -->
        </form>
        </div>
            </div>
    </div>
