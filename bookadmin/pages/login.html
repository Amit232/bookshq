<div class="container">

    <form id="normalLogin" name="normalLogin" class="col-xs-6" style="text-align:center"> 
        <div class="form-group">
            <input type="text" class="form-control" id="email2" name="email2" ng-model="newEmail" autosuggest="off" placeholder="USER NAME">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password2" name="password2" ng-model="newPassword" placeholder="PASSWORD">
        </div>
        <div class="text-center">
            <button ng-click="login1(newEmail,newPassword)" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
        </div>
    </form>

</div>
